<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Items - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .sidebar.minimized .sidebar-text { display: none; }
    .dropdown-menu { display: none; }
    .dropdown-menu.show { display: block; }
    .shadow-strong { box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); }
    .sidebar-link .material-icons {
      width: 24px;
      text-align: center;
      font-size: 24px;
      margin-right: 12px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-remove {
      background-color: #e53e3e;
      color: #fff;
      border: none;
      padding: 0.25rem 0.75rem;
      border-radius: 0.375rem;
      cursor: pointer;
    }
  </style>

</head>
<body class="flex min-h-screen bg-gray-100">

  
  <aside id="sidebar" class="sidebar w-64 bg-white transition-all duration-300 ease-in-out h-full-screen">
    <div class="flex items-center justify-between p-4">
      <h2 class="text-xl font-bold sidebar-text">Admin</h2>
    </div>
    <div class="flex items-center gap-4 p-4">
      <img src="https://i.pravatar.cc/80" alt="User" class="w-12 h-12 rounded-full" />
      <div class="sidebar-text">
        <p class="font-semibold text-gray-800 relative">Carlos Lacza</p>
        <p class="text-sm text-gray-500">carlos@gmail.com</p>
      </div>
    </div>
    <nav class="mt-4 space-y-2">
      <div class="flex items-center px-4 ms-1 sidebar-text text-gray-400">
        <h3>Main Navigation</h3>
      </div>
      <a href="admin-dashboard.html" data-page="admin-dashboard.html" class="sidebar-link flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 border-l-4 border-transparent">
        <span class="material-icons mr-2">dashboard</span>
        <span class="sidebar-text flex-1">Dashboard</span>
      </a>
      <a href="register.html" data-page="register.html" class="sidebar-link flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 border-l-4 border-transparent">
        <span class="material-icons mr-2">child_care</span>
        <span class="sidebar-text flex-1">Register Child</span>
      </a>
      <a href="manage.html" data-page="manage.html" class="sidebar-link flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 border-l-4 border-transparent">
        <span class="material-icons mr-2">group</span>
        <span class="sidebar-text flex-1">Manage Students</span>
      </a>
      <a href="rfid.html" data-page="rfid.html" class="sidebar-link flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 border-l-4 border-transparent">
        <span class="material-icons mr-2">contactless</span>
        <span class="sidebar-text flex-1">RFID Management</span>
      </a>
      <a href="report.html" data-page="report.html" class="sidebar-link flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 border-l-4 border-transparent">
        <span class="material-icons mr-2">bar_chart</span>
        <span class="sidebar-text flex-1">Reports</span>
      </a>
      <a href="menu.html" data-page="menu.html" class="sidebar-link flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 border-l-4 border-transparent">
        <span class="material-icons mr-2">restaurant_menu</span>
        <span class="sidebar-text flex-1">Manage Menu</span>
      </a>
    </nav>
  </aside>

  
  <div class="flex-1 flex flex-col">
    <header class="flex justify-between items-center bg-white px-6 py-4">
      <button id="toggleBtn" class="focus:outline-none">
        <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <h1 class="text-xl font-bold">Cashteen</h1>
      <div class="flex items-center gap-6 relative">
        <button class="bg-red-600 rounded-full px-6 py-0 font-semibold hover:bg-red-700 hover:scale-105 transition focus:outline-none focus:ring-2 focus:ring-red-300">
          <a href="index.html" class="text-white block">Logout</a>
        </button>
        <div class="relative">
          <button id="settingsBtn" class="material-icons mt-1.5 text-gray-600 hover:text-gray-800 focus:outline-none">
            settings
          </button>
          <div id="settingsDropdown" class="absolute right-0 mt-2 w-44 bg-white border border-gray-200 rounded-md shadow-strong hidden z-50">
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Edit Profile</a>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Change Password</a>
          </div>
        </div>
      </div>
    </header>

    
    <main class="flex-1 p-8">
      <div class="bg-white p-6 rounded-xl shadow-strong mb-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Manage Menu</h2>

        
        <div class="bg-gray-50 p-4 rounded-lg mb-6">
          <h3 class="text-lg font-semibold mb-2 text-gray-700">Add New Item</h3>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <input id="itemName" type="text" placeholder="Item Name" class="border px-4 py-2 rounded-lg">
            <input id="itemPrice" type="number" placeholder="Price" class="border px-4 py-2 rounded-lg">
            <button onclick="addNewItem()" class="bg-green-600 text-white rounded-full px-4 py-2 hover:bg-green-700">Add Item</button>
          </div>
        </div>

        
        <div class="flex flex-col md:flex-row gap-6">
          
          <div class="w-full md:w-2/3 flex flex-col gap-2" id="item-list"></div>

          
          <div class="w-full md:w-1/3 bg-gray-50 p-4 rounded-lg shadow-inner flex flex-col h-[450px]">
            <h3 class="text-xl font-semibold text-gray-700 mb-4 border-b">Cart</h3>
            <ul id="cart" class="overflow-y-auto space-y-2 text-gray-700 mb-4 flex-1"></ul>
            <div>
              <div class="text-right text-lg font-bold text-gray-800 mb-4 border-t">
                Total: â‚±<span id="total">0.00</span>
              </div>
              <button onclick="location.href='scan-rfid.html'" class="w-full bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-800">
                Proceed to Scan RFID
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

</html>
